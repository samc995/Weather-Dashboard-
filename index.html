<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1>7 Day Weather Forecast by City</h1>
        <div class="search-bar">
          <input type="text" placeholder="Search...">
          <button id="searchButton">Search</button>
        </div>
      </div>
    <div class="btn btn-primary" id="cityButton"></div>
<div class="forecastCard">
<div id="currentWeather">
    <h2 id="forecastDate"></h2>
    <!-- <div class="weather-box"> -->
    <h2 id="cityName"></h2>
    <img id="forecastIcon" src="">
    <p id="forecastTemperature"></p>
    <p id="forecastHumidity"></p>
    <p id="forecastWindSpeed"></p>
</div>

<div id="forecastWeather"></div>
<div id="searchHistory"></div>
</div>
